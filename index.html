<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css">
        <script defer src="./js/script.js"></script>
        <title>Text Encryptor</title>
    </head>
    <body>
        <header>
           
            <p class="brand-text-large">challenge ONE - Text Encryptor</p>
          
        </header>

        <main>
            <section class="input-container">
                <textarea class="user-message" name="user-message" id="user-message" rows="10" placeholder="Enter a Text here!"></textarea>
                <p id="advertencia"><img class="icon-16" src="../images/exclamation.png" alt="exclamation logo"> Only lowercase letters and no accents</p>
                <div class="container-btn-encrypt">
                    <button class="btn btn-blue" onclick="encryptButton()">Encrypt</button>
                    <button class="btn btn-grey" onclick="decryptButton()">Decrypt</button>
                    <button class="btn btn-grey btn-clean" onclick="clearButton()">Clear</button>
                </div>
            </section>

            <section class="display-container">
                <p id="display-message"></p>
                <p id="message1-empty" class="empty-message1">No message was found</p>
                <p id="message2-empty" class="empty-message2">Enter the text to encrypt or decrypt.</p>
                <button class="btn btn-grey btn-copy" onclick="copyButton()">Copy</button>
                
                <div class="area">
                    <div class="circles-container">
                      <ul class="circles">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                      </ul>
                    </div>
                  </div>   
            </section>
        </main>

        <footer>
            <div class="social-media">
                <a href="https://github.com/DanielMena09" target="_blank"><img class="icon-32" src="../images/github-sign.png" alt="Github Logo"></a>
                <a href="https://www.linkedin.com/in/daniel-sÃ¡nchez-mena/" target="_blank"><img class="icon-32" src="../images/linkedin-sign.png" alt="Linkedin Logo"></a>
            </div>
            <p>Developed by: Daniel Sanchez Mena</p>
            <a href="http://www.freepik.com"> image designed by upklyak / Freepik</a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    </body>
</html>
